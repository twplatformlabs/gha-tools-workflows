# yamllint disable rule:line-length
# yamllint disable rule:truthy
---
name: gh runner dev build


on:
  workflow_call:

    secrets:
      OP_SERVICE_ACCOUNT_TOKEN:
        description: 1password vault services account token
        required: false

    inputs:

      working-directory:
        description: set working directory, default is ./.
        required: false
        type: string
        default: "."

      registry:
        description: oci compatible registry
        required: false
        type: string
        default: docker.io

      dockerfile:
        description: path to the directory containing your Dockerfile(s)
        required: false
        type: string
        default: "./Dockerfile"

      skip-hadolint:
        description: skip hadolint scan. Default is false.
        required: false
        type: string
        default: "false"
      hadolint-config:
        description: Custom hadolint config file.
        required: false
        type: string
        default: ""
      hadolint-verbose:
        description: verbose output. Default is false.
        required: false
        type: string
        default: "false"
      hadolint-failure-threshold:
        description: Reporting error level. Default is info (error, warning, style, ignore) 
        required: false
        type: string
        default: "info"
      hadolint-format:
        description: hadolint output format. Default is tty.
        required: false
        type: string
        default: "tty"
      hadolint-output-file:
        description: pipe output to file. Default is /dev/stdout.
        required: false
        type: string
        default: "/dev/stdout"
      hadolint-ignore:
        description: comma delimited list of Hadolint rules to ignore.
        required: false
        type: string
        default: ""
      hadolint-no-fail:
        description: don't fail on errors. Default is false.
        required: false
        type: string
        default: "false"
      hadolint-trusted-registries:
        description: comma delimited list of trusted registries.
        required: false
        type: string
        default: ""

      bake-file:
        description: Name of docker bake json file. Default is docker-bake.json.
        required: false
        type: string
        default: "docker-bake.json"
      tag:
        description: value for tag
        required: false
        type: string
        default: "dev.${GITHUB_SHA:0:7}"
      target:
        description: bake file target to build. Default is runner.
        required: false
        type: string
        default: "runners"
      extra-build-args:
        description: Extra flags to pass to docker build
        required: false
        type: string
        default: ""

      op-version:
        description: install 1password-cli version
        required: false
        type: string
        default: ""

      teller-version:
        description: install teller version
        required: false
        type: string
        default: ""

      vault-version:
        description: install vault version
        required: false
        type: string
        default: ""

      snyk-scan:
        description: perform snyk scan
        required: false
        type: string
        default: false

      snyk-version:
        description: install snyk version
        required: false
        type: string
        default: ""

      snyk-severity-threshold:
        description: snyk test reporting threshold
        required: false
        type: string
        default: low

      snyk-token:
        description: snyk api-token
        required: false
        type: string
        default: $SNYK_TOKEN

      snyk-organization:
        description: name of snyk organization
        required: false
        type: string
        default: ""

      snyk-skip-base-image:
        description: skip performing cve scan of base image
        required: false
        type: string
        default: "false"

      snyk-additional-args:
        description: additional custom command line flags
        required: false
        type: string
        default: ""

      bats-test:
        description: run bats test against container
        required: false
        type: string
        default: false

      bats-version:
        description: install bats version
        required: false
        type: string
        default: ""

      bats-run-container-name:
        description: name for running container
        required: false
        type: string
        default: container-test

      bats-entry-point:
        description: name of shell ( bash | ash | etc )
        required: false
        type: string
        default: /bin/bash

      bats-test-path:
        description: name of folder with bats tests
        required: false
        type: string
        default: test



      trivy-scan:
        description: perform trivy scan
        required: false
        type: string
        default: false

      trivy-version:
        description: install trivy version
        required: false
        type: string
        default: ""

      trivy-severity:
        description: trivy scan reporting threshold
        required: false
        type: string
        default: "LOW,MEDIUM,HIGH,CRITICAL"

      trivy-additional-args:
        description: additional custom command line flags
        required: false
        type: string
        default: ""

      after-checkout:
        description: optionally call ./.github/actions/after-checkout after code checkout
        required: false
        type: string
        default: "false"

      before-build:
        description: optionally call ./.github/actions/before-build before docker build
        required: false
        type: string
        default: "false"

      after-build:
        description: optionally call ./.github/actions/after-build after docker build
        required: false
        type: string
        default: "false"

      builder-image-version:
        description: default is latest
        type: string
        required: false
        default: "twdps/gha-container-builder:latest"

